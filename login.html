<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/jpg" href="img/fayon.jpg">
</head>
<body>
<header>

</header>
<section class="container-login">
    <div class="content content-login">
        <img class="login-photo" src="img/logo.png" alt="Logo">
        <form class="login-buttons" action="main.html">
            <div class="space-between">
                <p>Username</p>
                <input type="text" placeholder="Enter Username" name="username" required>
            </div>
            <div class="space-between">
                <p>Password</p>
                <input type="password" placeholder="Enter Password" name="psw" required>
            </div>
            <div style="margin-top: 10px">
                <button class="button button-1">Login</button>
            </div>
        </form>
        <div style="margin-top: 10px">
            <form action="signUp.html">
                <button class="button button-2" data-href="signUp.html">Sign up</button>
            </form>
        </div>
    </div>
</section>
<footer>
    <p>
        <span class="content-footer">Something like footer</span>
    </p>
</footer>
</body>
</html>
